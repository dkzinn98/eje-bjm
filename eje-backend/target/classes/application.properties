# ========================================
# CONFIGURAÇÕES EJE BACKEND 2025
# ========================================

# Porta do servidor
server.port=8080

# ========================================
# BANCO DE DADOS H2
# ========================================
spring.datasource.url=jdbc:h2:mem:eje_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (para visualizar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# UPLOAD DE ARQUIVOS
# ========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Diretório para salvar fotos
app.upload.dir=uploads/photos

# ========================================
# CORS (para conectar com React)
# ========================================
app.cors.allowed-origins=http://localhost:5173

# ========================================
# JWT (para autenticação admin)
# ========================================
app.jwt.secret=EJE2025SecretKeyMuitoSeguraParaOBackend123456789
app.jwt.expiration=86400000