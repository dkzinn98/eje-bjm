# ================================
# CONFIGURAÇÃO DO SERVIDOR
# ================================
server.port=8080

# ================================
# CONFIGURAÇÃO DO POSTGRESQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ejedb
spring.datasource.username=postgres
spring.datasource.password=!Deryksilva10
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA/HIBERNATE
# ================================
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# CONFIGURAÇÕES JWT (ADICIONADAS)
# ================================
app.jwt.secret=ejeBackendSecretKey2025!@#$%^&*()_+abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ================================
app.name=EJE Backend
app.version=1.0.0

# ================================
# UPLOAD DE ARQUIVOS
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
upload.path=uploads
app.upload.dir=uploads/photos
app.upload.max-file-size=5MB
app.upload.max-request-size=10MB

# ================================
# PERFIL ATIVO
# ================================
spring.profiles.active=prod

# ================================
# LOGGING
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.eje.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# ================================
# CONFIGURAÇÕES DE SEGURANÇA
# ================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ================================
# CONFIGURAÇÕES DE ENCODING
# ================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ================================
# CONFIGURAÇÕES DE TIMEZONE
# ================================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ================================
# CONFIGURAÇÕES DE CORS (BACKUP)
# ================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
app.cors.max-age=3600


app.data.load-sample-users=false # Carregar usuários de exemplo ao iniciar a aplicação